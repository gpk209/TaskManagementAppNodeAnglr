<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    
    <!-- Error Alert -->
    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMessage">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        {{errorMessage}}
        <button type="button" class="btn-close" (click)="errorMessage = ''" aria-label="Close"></button>
    </div>
    
    <div class="mb-3">
        <label class="form-label fw-bold">Username <span class="text-danger">*</span></label>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" 
               placeholder="Username (min 3 characters)" required minlength="3" #username="ngModel"
               [class.is-invalid]="username.invalid && username.touched">
        <div class="invalid-feedback" *ngIf="username.invalid && username.touched">
            <div *ngIf="username.errors?.['required']">Username is required</div>
            <div *ngIf="username.errors?.['minlength']">Username must be at least 3 characters</div>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label fw-bold">Password <span class="text-danger">*</span></label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" 
               placeholder="Password (min 4 characters)" required minlength="4" #password="ngModel"
               [class.is-invalid]="password.invalid && password.touched">
        <div class="invalid-feedback" *ngIf="password.invalid && password.touched">
            <div *ngIf="password.errors?.['required']">Password is required</div>
            <div *ngIf="password.errors?.['minlength']">Password must be at least 4 characters</div>
        </div>
    </div>
    <div class="text-center">
        <button class="btn btn-success me-2" type="submit" [disabled]="registerForm.invalid">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
